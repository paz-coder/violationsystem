<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>4PS MONITORING SYSTEM</title>
	</head>
	<body>
		<form method="POST">
		{% csrf_token %}
		<h1>Member Form</h1>
		<label>Name:</label><input type="text" id="Name" size="30" name="NAME" placeholder="Enter your name here.">
		<label>Address:</label><input type="text" id="address" size="30" name="ADDRESS" placeholder="Enter your address.">
		<label>Age:</label><input type="text" id="age" size="30" name="AGE" placeholder="Enter your age.">
		<label>Dswd:</label><input type="text" id="dswd" size="30" name="DSWD" placeholder="Enter your ID No.">
		<input id="btnf"type="continue" name="btnf" value="continue"/>
		</form>
		<table id="Table">
		
			
			
			<tr>
				<td>1. {{Name}}<td/>
				<td>2. {{address}}<td/>
				<td>3. {{age}}<td/>
				<td>4. {{dswd}}<td/>
			</tr>
				
		</table>		
	</body>	
</html>
