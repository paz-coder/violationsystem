<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Member</title>


<style> 

    
</style> 
</head>  
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Playfair+Display+SC&display=swap" rel="stylesheet">
<body>  
     <h1>Member</h1>

     <form method="POST" action="/msystem/{{ list.id }}/add_item">
     <label style="font-family:'Original Surfer', cursive ;"> Name : </label> 
     <input type="text" id="member"placeholder="Enter your Full Name" name="member">
     <label style="font-family:'Original Surfer', cursive ;"> Address : </label> 
     <input type="text" id="address"placeholder="Address" name="address" >
     <label style="font-family:'Original Surfer', cursive ;"> Birthday : </label> 
     <input type="text" id="age"placeholder="Enter your Age" name="age" >
    {% csrf_token %}

    <button type="submit" id="btnContinue" name="btnContinue"style="font-size: 16px;">Continue</button> 
    </form> 
 
           
<table id="id_table" name='tr'>
      
          
       <tr>
       {% for item in list.item_set.all %} 
       <! -- {{ forloop.counter }}:  -->
               <td>{{ item.npet }}</td>
   
         <td>{{ item.nBreed }}</td>
        
        <td>{{ item.nDay}}</td>
          </tr>
        {% endfor %}
    </table>

</body>   
</html>
