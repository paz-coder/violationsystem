<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{% static '/style.css' %}">


  <style media="screen">
    a:link {
      text-decoration: none;
    }

    a {
      color: white;
    }

    a:hover {
      color: white;
    }

    body {

      padding-left: 250px;
    }
    main {
      position: relative;
      height: 100vh;
    }

    .menu {
      background:dimgrey;
      height: calc(100vh);
      width: 240px;
      position: fixed;
      top: 0px;
      left: 0;
      z-index: 5;
      outline: black;
    }
    .menu .avatar {
      background: rgba(0, 0, 0, 0.1);
      padding: 2em 0.5em;
      text-align: center;
    }
    .menu .avatar h6 {
      font-weight: bold;
      font-size: 50px;
      margin-bottom: 0;
      color:floralwhite;
    }
    .menu .avatar h2 {
      font-weight: normal;
      margin-bottom: 0;
      color:cornflowerblue;
    }
    .menu ul {
      list-style: none;
      padding: 0.5em 0;
      margin: 0;
    }
    .menu ul li {
      padding: 0.5em 1em 0.5em 3em;
      font-size: 0.95em;
      font-weight: regular;
      background-repeat: no-repeat;
      background-position: left 15px center;
      background-size: auto 20px;
      transition: all 0.15s linear;
      cursor: pointer;
    }
    .dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>


</head>

<body>


  <nav class="menu" tabindex="0">
    <header class="avatar">
      <br><br>
      <h6>OSA</h6>
      <h2>{{request.user.first_name}}</h2>
      <a href="/logout" class="nav-item nav-link">Logout</a>
    </header>
 
    <ul>
      <li tabindex="0"> <a style="color:floralwhite; text-decoration:none;" href="/admin-dashboard"><span>Dashboard</span></a> </li>
      <li tabindex="0" > <a style="color:black; text-decoration:none;"><span>FACULTY</span>     
        <div class="dropdown-content">
        <a href="/admin-view-teacher">TEACHER RECORD</a>
        <a href="/admin-add-teacher">ADD NEW TEACHER</a>
        <a href="/admin-add-teacher">Teacher Request</a>
        </div>
      </a></li>
      
      <li tabindex="0"> <a style="color:black; text-decoration:none;"><span>Student</span>
        <div class="dropdown-content">
        <a href="/admin-view-student">STUDENT RECORD</a>
        <a href="/admin-add-student">ADD NEW STUDENT</a>
        </div>


      </a></li>
      <li tabindex="0" class="icon-calendar"> <a style="color:black; text-decoration:none;" href="/admin-view-appointment"><span>Request</span>
      <div class="dropdown-content">
        <a href="/admin-add-appointment">add</a>
         <a href="/admin-approve-appointment">approve</a>
        </div>
        </a></li>
    </ul>
  </nav>

  <main>
 <br><br><br><br>

    {% block content %}
    {% endblock content %}
   

    <br><br><br><br>
    
    </footer>

  </main>


</body>

</html>
